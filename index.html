<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chuck Norris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrapper">
    <div id="shadow"></div>
    <div class="main-section">

        <div class="header">
            <a href="" class="logo">MSI 2020</a>

            <span class="sidebar-toggle" >
                <span class="sidebar-toggle__btn" id="sidebarToggle"></span>
                <span class="sidebar-toggle__text">Favourite</span>
            </span>
        </div>

        <h1>Hey!</h1>

        <form class="joke-form" id="jokeForm" name="jokeForm">
            <h3 class="subtitle">Letâ€™s try to find a joke for you:</h3>
            <fieldset class="radio-group">
                <div class="radio-group__item">
                    <input class="radio-group__input" type="radio" id="random" name="getBy" value="random" checked>
                    <label for="random"><span></span>Random</label>
                </div>

                <div class="radio-group__item">
                    <input class="radio-group__input" type="radio" id="category" name="getBy" value="category">
                    <label for="category"><span></span>From categories</label>

                    <fieldset class="categories" id="categories">
                    </fieldset>

                </div>

                <div class="radio-group__item">
                    <input class="radio-group__input" type="radio" id="search" name="getBy" value="search">
                    <label for="search"><span></span>Search</label>

                    <fieldset class="search">
                        <input class="search__input" name="searchInput" type="text" placeholder="Free text search...">
                    </fieldset>
                </div>

            </fieldset>
            <button id="submitBtn" class="btn" type="submit">Get a joke</button>
        </form>

        <div class="jokes-feed" id="jokesFeed">
        </div>
    </div>
    <div class="favourite-section" id="favouriteSection">
        <h2>Favourite</h2>
        <div class="jokes-feed favourite-feed" id="favouriteFeed">

        </div>
    </div>
</div>


<script src="script.js"></script>
<script src="sidebar.js"></script>

</body>
</html>
